<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Produtos</title>

  <style>
    .hidden {
      display: none
    }
    /* Corpo da página */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 20px;
}

/* Container principal */
#corpo, #cadastro {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Botões */
button {
  cursor: pointer;
  padding: 8px 16px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background-color: #0056b3;
}

/* Botão cancelar diferente */
button.cancelar {
  background-color: #dc3545;
}

button.cancelar:hover {
  background-color: #a71d2a;
}

/* Tabela */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px 15px;
  text-align: left;
}

thead {
  background-color: #007BFF;
  color: white;
}

tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

tbody tr:hover {
  background-color: #e6f0ff;
}

/* Inputs do formulário */
input[type="text"] {
  padding: 8px;
  width: 95%;
  margin-top: 5px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Título do cadastro */
#cadastro h1 {
  text-align: center;
  color: #007BFF;
}

/* Botões do formulário centralizados */
.buttons {
  text-align: center;
}

  </style>
</head>

<body>

  <div id="corpo">
    <button onclick="sumir()">Cadastrar produto</button>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Valor total</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="cadastro" class="hidden">
    <h1>Cadastro de Produto</h1>
    Produtos: <input type="text" id="campo1"><br><br>
    Preço: <input type="text" id="campo2"><br><br>
    Quantidade: <input type="text" id="campo3"><br><br>

    <div class="buttons">
      <button class="cancelar" onclick="aparecer()">Cancelar</button>
      <button class="salvar" onclick="salvar()">Salvar</button>
    </div>
  </div>

  <script>
    let nomes = []
    let precos = []
    let quantidades = []
    let totais = []

    function sumir() {
      document.getElementById("corpo").classList.add('hidden')
      document.getElementById("cadastro").classList.remove('hidden')
    }

    function aparecer() {
      document.getElementById("corpo").classList.remove('hidden')
      document.getElementById("cadastro").classList.add('hidden')
    }

    function salvar() {
      let nome = (document.getElementById('campo1').value)
      let preco = parseFloat(document.getElementById('campo2').value)
      let quantidade = parseInt(document.getElementById('campo3').value)


      let total = preco * quantidade

      nomes.push(nome)
      precos.push(preco)
      quantidades.push(quantidade)
      totais.push(total)

      aparecer()
      mostrarTabela()
    }
//nota: o numero é a quantidade de itens q vai apagar no array
 function excluir(index) {
  nomes.splice(index, 1)
  precos.splice(index, 1)
  quantidades.splice(index, 1)
  totais.splice(index, 1)
  mostrarTabela()
}
//função pra nao duplicar o item anterior da tabela e limpar para add o proximo item 
    function mostrarTabela() {
      const tbody = document.getElementById('tabelaProdutos').getElementsByTagName('tbody')[0]
      tbody.innerHTML = "" 

      for (let i = 0; i < nomes.length; i++) {
        const linha = document.createElement("tr")
        linha.innerHTML = `
          <td>${nomes[i]}</td>
          <td>R$ ${precos[i]}</td>
          <td>${quantidades[i]}</td>
          <td>R$ ${totais[i]}</td>
         <td><button onclick="excluir(${i})">Excluir</button></td>
        `
        tbody.appendChild(linha)
      }
    }
  </script>

</body>
</html>
